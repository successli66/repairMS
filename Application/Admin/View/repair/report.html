<layout name='common/layout' />

<div class="content-wrapper">
    <section class="content-header">
        <h1>
            故障报修
            <small>Report Fault</small>
        </h1>
    </section>

    <section class="content">
        <form class="form">
            <div class="row">
                <div class="col-md-6">
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">报修信息</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->

                        <div class="box-body">
                            <!-- text input -->
                            <div class="form-group">
                                <label>维修标题</label>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-header"></i>
                                    </div>
                                    <input type="text" class="form-control" placeholder="请输入标题或关键字...">
                                </div> 
                            </div>
                            <!--选择所属项目-->
                            <div class="form-group">
                                <label>问题属性</label> 
                                <select class="form-control" style="width: 100%;">
                                    <option selected="selected">请选择...</option>
                                    <option>Alaska</option>
                                    <option>California</option>
                                    <option>Delaware</option>
                                    <option>Tennessee</option>
                                    <option>Texas</option>
                                    <option>Washington</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>故障描述</label>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-pencil"></i>
                                    </div>
                                    <textarea type="text" class="form-control" rows="3" placeholder="请输入描述信息..."></textarea>
                                </div> 
                            </div>
                            <div class="form-group">
                                <label>维修地址</label>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-map"></i>
                                    </div>
                                    <input type="text" class="form-control" placeholder="请输入地址">
                                </div> 
                            </div>
                            <div class="form-group">
                                <label>联系人</label>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-user"></i>
                                    </div>
                                    <input type="text" class="form-control" placeholder="联系人">
                                </div> 
                            </div>
                            <div class="form-group">
                                <label>电话</label>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-phone"></i>
                                    </div>
                                    <input type="text" class="form-control" placeholder="请输入联系方式">
                                </div> 
                            </div>
                            <div class="form-group">
                                <label>报修人</label>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-envelope"></i>
                                    </div>
                                    <input type="text" class="form-control" placeholder="">
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">报修信息</h3>
                        </div>
                        <div class="box-body">
                            <!-- text input -->
                            <div class="form-group">
                                <label for="exampleInputFile">File input</label>
                                <input type="file" id="exampleInputFile">

                                <p class="help-block">Example block-level help text here.</p>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Check me out
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form> 
    </section>

</div>
