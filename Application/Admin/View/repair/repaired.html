        $('.selectpicker').selectpicker({

        });

    //ajax获得选择配件信息
    $("#part_id").change(function () {
        var part_id = $(this).val();//值为数组
        part_id = part_id.join(',');//将数组转换为字符串 
        $("#part").empty();
        $.ajax({
            type: 'get',
            url: "<?php echo U('Admin/repair/ajaxGetPart', '', FALSE); ?>?part_id=" + part_id,
            dataType: "JSON",
            success: function (data) {
                var sum = 0;
                var html = '<table>';
                $(data).each(function (k, v) {
                    html += '<tr><th>' + v.part_name + '：</th>' + '<th><input type="text"  name="part_fee['+ v.id +']" value="' + v.out_price + '"></th><th>*<input type="text" name="part_number[]" value="1"></input></th></tr>';
                });
                $("#part").html(html);
            }
        });
    })
</script>
