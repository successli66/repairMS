<layout name='common/layout' />

<include file='common/header' />
<include file='common/nav' />


<div class="content-wrapper">
    <section class="content-header">
        <h1>
            添加公司
            <small>Add Company</small>
        </h1>
    </section>
    <section class="content">

        <form class="form" action="__SELF__" method="POST">
            <div class="box box-info">
                <div class="box-body bg-info">
                    <div class="row">
                        <div class="col-md-6">

                            <div class="form-group">
                                <label> 公司名称</label>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-bank"></i>
                                    </div>
                                    <input type="text" name="company_name" class="form-control" placeholder="请输入公司名称">
                                </div> 
                            </div>

                            <div class="form-group">
                                <label>主营业务</label>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-bookmark"></i>
                                    </div>
                                    <input type="text" name="business" class="form-control" placeholder="请输入主营业务">
                                </div> 
                            </div>    
                        </div>
                        <div class="col-md-6"> 
                            <div class="form-group">
                                <label>公司地址</label>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-map"></i>
                                    </div>
                                    <input type="text" name="address" class="form-control" placeholder="请输入公司地址">
                                </div> 
                            </div>
                            <!--电话-->
                            <div class="form-group">
                                <label>联系电话</label>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-phone"></i>
                                    </div>
                                    <input type="text" name="phone" class="form-control" placeholder="请输入联系电话">
                                </div> 
                            </div>
                        </div>
                    </div>
                    <!--确认-->
                    <div class="row">
                        <div class="text-center">
                            <button type="submit" class="btn btn-default"><i class="fa fa-check"></i> 确认添加</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>           
    </section>
</div>


<include file='common/bottom' />
